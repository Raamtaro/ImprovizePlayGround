<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/jquery.mcustomscrollbar/3.0.6/jquery.mCustomScrollbar.min.css"
        type="text/css">
    <link rel="stylesheet" href="chatbot.css">

</head>

<body>

    <div class="Chatpart">

        <section class="avenue-messenger">

            <div class="agent-face">
                <div class="half"><img class="agent circle"
                        src="https://andyroy.pythonanywhere.com/static/img/improvize logo-oval-v2-900x900.png"
                        alt="Improvize">
                </div>
            </div>
            <div class="chat-inner">
                <div class="chat-title"></div>
                <div class="headings">
                    <h2>Improvize Digital Assistant</h2>
                    <p>Conversational AI strategy, design & development</p>
                </div>
                <div class="messages">
                    <div class="messages-content"></div>
                </div>
                <div class="message-box">
                    <input type="text" class="message-input" placeholder="Type message..." />
                    <button type="submit" class="message-submit">
                        <img width="20" src="https://andyroy.pythonanywhere.com/static/img/paper-plane-solid.svg"
                            alt="send"></button>
                </div>
            </div>
        </section>
        <!-- '<div class="message loading new">
            <figure class="avatar">
                <img src="https://andyroy.pythonanywhere.com/static/img/improvize logo-oval-v2-900x900.png" />
            </figure><span></span></div>' -->

    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js"></script>

<script src="chatbot.js"></script>

</html>
